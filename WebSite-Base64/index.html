<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    <header class="header">
        <img src="/WebSite-Base64/shared/img/Logo.png" alt="Logo" class="logo"> 
        <h1>Encriptador de Texto</h1>
    </header>

    <div class="main-content">
        <div class="container">
            <div class="input-group">
                <textarea id="inputText" placeholder="Ingresa el texto aquí..."></textarea>
            </div>
            
            <div class="option-group">
                <select id="actionSelect">
                    <option value="encrypt">Encriptar</option>
                    <option value="decrypt">Desencriptar</option>
                </select>
            </div>
            
            <div class="button-group">
                <button onclick="processText()">Procesar</button>
                <button onclick="copyToClipboard()">Copiar</button>
            </div>
            
            <div class="output-group">
                <textarea id="outputText" placeholder="El resultado aparecerá aquí..." readonly></textarea>
            </div>

            <div id="copiedText" class="copied-text"></div>
        </div>
        
        <aside class="side-image">
            <img src="/WebSite-Base64/shared/img/perro.png" alt="Imagen lateral">
        </aside>
    </div>
</body>
</html>
